{% extends 'base.html' %}
{% block content %}
    <h1>Criar Post</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br>
        <textarea name="content" placeholder="Content"></textarea><br>
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
