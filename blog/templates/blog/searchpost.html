{% extends 'base.html' %}
{% block content %}
    <h1>Procurar</h1>
    <form method="get" action="{% url 'blog:searchpost' %}">
        <input type="text" name="q" placeholder="Procurando..." value="{{ query }}">
        <button type="submit">Procurar</button>
    </form>
    {% for post in posts %}
        <a href="{% url 'blog:detailpost' post.pk %}">{{ post.title }}</a><br>
    {% empty %}
        <p>Sem resultados.</p>
    {% endfor %}
{% endblock %}
